paths:
  /finance/donate:
    post:
      tags:
        - Finance
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/financeDonate"
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /finance/confirm-tnx:
    post:
      tags:
        - Finance
      produces:
        - application/json
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/financeConfirmTnx"
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /finance/lookup-transaction:
    get:
      tags:
        - Finance
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: query
          name: hash
          required: true
          type: string
          default: e87ed758-25df-4c56-9f7c-0f3671954299
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /finance/search-transaction:
    get:
      tags:
        - Finance
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: query
          name: q
          type: string
        - in: query
          name: userId
          required: true
          type: string
        - in: query
          name: page
          type: integer
          default: 1
        - in: query
          name: pageSize
          type: integer
          default: 10
        - in: query
          name: slug
          type: string
         
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

definitions:
  financeDonate:
    type: object
    properties:
      campaignId:
        type: string
        required: true
      email:
        type: string
        required: true
      username:
        type: string
        required: true
      amount:
        type: string
        required: true
      cryptoAmount:
        type: string
        required: false
      asset:
        type: string
        required: false
        enum: ["busd", "dia", "usdc", "usdt", "btc", "eth", "tron", "tether"]
      blockchain:
        type: string
        required: true
        enum: ["BUSD", "DAI", "USDC", "USDT", "bitcoin", "ethereum", "tron", "tether"]
      network:
        type: string
        required: true
        enum: ["testnet", "mainnet"]
      comment:
        type: string
        required: true
      isAnonymous:
        type: boolean
        required: false
      subcribeNewsletter:
        type: boolean
        required: false
      fiatCurrency:
        type: string
        required: false
  financeConfirmTnx:
    type: object
    properties:
      hash:
        type: string
        required: true
  lookupTnx:
    type: object
    properties:
      hash:
        type: string
        required: true