paths:
  /campaign:
    get:
      tags:
        - Campaign
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: query
          name: campaignId
          required: true
          type: string
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /campaign/search:
    get:
      tags:
        - Campaign
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: query
          name: q
          type: string
        - in: query
          name: userId
          type: string
        - in: query
          name: page
          type: integer
          default: 1
        - in: query
          name: pageSize
          type: integer
          default: 10
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /campaign/create:
    post:
      tags:
        - Campaign
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/createCampaign"
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /campaign/create-campaign-request:
    post:
      tags:
        - Campaign
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/createCampaignRequest"
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /campaign/update:
    put:
      tags:
        - Campaign
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/updateCampaign"
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

  /campaign/delete:
    delete:
      tags:
        - Campaign
      produces:
        - application/json
      security:
        - Bearer: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/deleteCampaign"
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

definitions:
  createCampaignRequest:
    type: object
    properties:
      title:
        type: string
        default: peter obi support group
        required: true
      description:
        type: string
        default: raising funds for the next nigerian president by the people
        required: true
      goal:
        type: string
        default: 4000000
        required: true
      beneficiary:
        type: string
        required: false
      beneficiaryContact:
        type: string
        required: false
      endDate:
        type: string
        default: 29/07/2023
        required: true
      network:
        type: string
        default: KovanEth
        required: true
      walletAddress:
        type: string
        default: 0x8fBAf83555c7226885892A20EBA456d6C76D549d
        required: true
      fullname:
        type: string
        default: Longinus King
        required: true
      accountType:
        type: string
        required: true
        enum: ["individual", "organisation", "non-profit"]
      phoneNumber:
        type: string
        default: +2349131949456
        required: true
      email:
        type: string
        default: kingsleyonyeneke@gmail.com
        required: true
      attachments:
        type: array
        items:
          type: string
  createCampaign:
    type: object
    properties:
      title:
        type: string
        required: true
      description:
        type: string
        required: true
      attachments:
        type: array
        items:
          type: string
      defaultImage:
        type: array
        items:
          type: string
      goal:
        type: string
        required: true
      endDate:
        type: string
        required: true
      beneficiary:
        type: string
        required: false
      beneficiaryContact:
        type: string
        required: false
      slug:
        type: string
        required: true
  deleteCampaign:
    type: object
    properties:
      campaignId:
        type: string
        required: true
  updateCampaign:
    type: object
    properties:
      campaignId:
        type: string
        required: true
      title:
        type: string
      description:
        type: string
      defaultImage:
        type: string
      goal:
        type: string
      beneficiary:
        type: string
      beneficiaryContact:
        type: string
      endDate:
        type: string
      attachments:
        type: array
        items:
          type: string
      deletedAttachments:
        type: array
        items:
          type: integer
